name: Run Dashboard
on:
  workflow_dispatch:
  #schedule:
  #  - cron: "0 13 * * 1"
jobs:
  diff:
    runs-on: ubuntu-latest
    container: obolibrary/odkfull:v1.3.1
    strategy:
      max-parallel: 1
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
      - name: Print some stuff
        run: pwd
      - name: Prepare run
        run:  cp dashboard-config.yml /tools/OBO-Dashboard/dashboard-config.yml && cp -r sparql/ /tools/OBO-Dashboard/sparql
      - name: Run dashboard
        run: mkdir -p dashboard ontologies && obodash -C dashboard-config.yml && pwd
      - name: Print some stuff 2
        run: pwd && ls dashboard
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update dashboard run
          title: 'Update dashboard run'
          body: |
            Updates the OBO NOR dashboard
          assignees: matentzn
