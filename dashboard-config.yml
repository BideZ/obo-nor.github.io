  #todo, deal with: bto chebi dron gaz ncbitaxon ncit pr uberon
  custom:
    - id: proco
      title: "PROCO: Ontology of Process Chemistry"
      mirror_from: "https://raw.githubusercontent.com/proco-ontology/PROCO/main/src/ontology/proco.owl"
      contact:
        email: wes_schafer@merck.com
        label: Wes Schafer
      description: OPC covers process chemistry, the chemical field concerned with scaling up laboratory syntheses to commercially viable processes.
      domain: process chemistry
      homepage: https://github.com/proco-ontology/PROCO
      products:
        - id: proco.owl
        - id: proco.obo
      dependencies:
        - id: ro
        - id: obi
        - id: chebi
        - id: pato
        - id: cheminf
        - id: sbo
      tracker: https://github.com/proco-ontology/PROCO/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
      usages:
        - user: Merck & Co.
          description: pharmaceutical API development
        - user: Allotrope
          description: important domain in pharmaceutical industry
    - id: colao
      mirror_from: https://raw.githubusercontent.com/insect-morphology/colao/master/colao.owl
      title: Coleoptera Anatomy Ontology
      contact:
        email: entiminae@gmail.com
        label: Jennifer C. Girón
      description: The Coleoptera Anatomy Ontology contains terms used for describing the anatomy and phenotype of beetles in biodiversity research.
      domain: insect anatomy
      homepage: https://github.com/insect-morphology/colao
      products:
        - id: colao.owl
        - id: colao.obo
      dependencies:
        - id: aism
        - id: ro
        - id: uberon
        - id: caro
        - id: pato
        - id: bfo
        - id: bspo
      tracker: https://github.com/insect-morphology/colao/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: lepao
      mirror_from: https://raw.githubusercontent.com/insect-morphology/lepao/main/lepao.owl
      title: Lepidoptera Anatomy Ontology
      contact:
        email: lagonzalezmo@unal.edu.co; luis.gonzalez.montana@unillanos.edu.co
        label: Luis A. González-Montaña
      description: The Lepidoptera Anatomy Ontology contains terms used for describing the anatomy and phenotype of moths and butterflies in biodiversity research. LEPAO is developed in part by BIOfid (The Specialised Information Service Biodiversity Research).
      domain: Insect Anatomy
      homepage: https://github.com/insect-morphology/lepao
      products:
