title: "OBO Dashboard: New Ontology Requests"
description: "Dashboard for checking new ontology requests to the OBO Foundry. Under construction."
ontologies:
  #registry: "https://raw.githubusercontent.com/OBOFoundry/OBOFoundry.github.io/master/registry/ontologies.yml"
  #todo, deal with: bto chebi dron gaz ncbitaxon ncit pr uberon
  custom:
    - id: opc
      title: Ontology of Process Chemistry
      mirror_from: "https://raw.githubusercontent.com/OPC-ontology/OPC/master/src/ontology/opc.owl"
      contact:
        email: wes_schafer@merck.com
        label: Wes Schafer
      description: OPC covers process chemistry, the chemical field concerned with scaling up laboratory syntheses to commercially viable processes.
      domain: process chemistry
      homepage: https://github.com/OPC-ontology/OPC
      products:
        - id: opc.owl
        - id: opc.obo
      dependencies:
        - id: ro
        - id: obi
        - id: chebi
        - id: pato
        - id: cheminf
        - id: sbo
      tracker: https://github.com/OPC-ontology/OPC/issues
      license:
        url: http://creativecommons.org/licenses/by/4.0/
        label: CC-BY
      usages:
        - user: Merck & Co.
          description: pharmaceutical API development
        - user: Allotrope
          description: important domain in pharmaceutical industry
    - id: aism
      mirror_from: "https://raw.githubusercontent.com/insect-morphology/aism/master/aism.owl"
      id: aism
      title: Ontology for the Anatomy of the Insect SkeletoMuscular system
      contact:
        email: entiminae@gmail.com
        label: Jennifer C. Gir√≥n
      description: The AISM contains terms used in insect biodiversity research for describing structures of the exoskeleton and the skeletomuscular system. It aims to serve as the basic backbone of generalized terms to be expanded with order-specific terminology.
      domain: insect anatomy
      homepage: https://github.com/insect-morphology/aism
      products:
        - id: aism.owl
        - id: aism.obo
      dependencies:
        - id: ro
        - id: uberon
        - id: caro
        - id: pato
        - id: bfo
        - id: bspo
      tracker: https://github.com/insect-morphology/aism/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC-BY
      usages:
        - user: https://github.com/insect-morphology/colao
          description: The AISM is serving as the baseline for the beetle anatomy ontology. 
        - user: https://github.com/insect-morphology/lepao
          description: The AISM is serving as the baseline for the anatomy ontology for butterflies and moths. 
    - id: gombo
      title: General Ontology of Marine Bioluminescent Organs
      mirror_from: "https://raw.githubusercontent.com/BridgetSquidget/ceph_photophore_ontology/main/gombo_v1.owx"
      license:
        label: CC-BY
        logo: http://mirrors.creativecommons.org/presskit/buttons/80x15/png/by.png
        url: http://creativecommons.org/licenses/by/4.0/
prefer_base: True
profile:
  baseprofile: "https://raw.githubusercontent.com/ontodev/robot/master/robot-core/src/main/resources/report_profile.txt"
report_truncation_limit: 600
redownload_after_hours: 0
environment:
  ROBOT_JAR: /tools/robot.jar
  ROBOT: robot