title: "OBO Dashboard: New Ontology Requests"
description: "Dashboard for checking new ontology requests to the OBO Foundry. Under construction."
ontologies:
  #registry: "https://raw.githubusercontent.com/OBOFoundry/OBOFoundry.github.io/master/registry/ontologies.yml"
  #todo, deal with: bto chebi dron gaz ncbitaxon ncit pr uberon
  custom:
    - id: opc
      title: Ontology of Process Chemistry
      mirror_from: "https://raw.githubusercontent.com/OPC-ontology/OPC/master/src/ontology/opc.owl"
      contact:
        email: wes_schafer@merck.com
        label: Wes Schafer
      description: OPC covers process chemistry, the chemical field concerned with scaling up laboratory syntheses to commercially viable processes.
      domain: process chemistry
      homepage: https://github.com/OPC-ontology/OPC
      products:
        - id: opc.owl
        - id: opc.obo
      dependencies:
        - id: ro
        - id: obi
        - id: chebi
        - id: pato
        - id: cheminf
        - id: sbo
      tracker: https://github.com/OPC-ontology/OPC/issues
      license:
        url: http://creativecommons.org/licenses/by/4.0/
        label: CC-BY
      usages:
        - user: Merck & Co.
          description: pharmaceutical API development
        - user: Allotrope
          description: important domain in pharmaceutical industry
    - mirror_from: "https://raw.githubusercontent.com/DiseaseOntology/DiseaseDriversOntology/main/src/ontology/disease_drivers.owl"
      id: disdriv
      title: The Disease Drivers Ontology
      contact:
        email: lschriml@som.umaryland.edu
        label: Lynn Schriml
      description: Ontology for drivers and triggers of human diseases, built to classify ExO ontology exposure stressors.
      domain: health
      homepage: https://github.com/DiseaseOntology/DiseaseDriversOntology
      products:
        - id: disdriv.owl
        - id: disdriv.obo
      dependencies:
        - id: ENVO
        - id: CHEBI
        - id: ExO
        - id: ECTO
        - id: OMIT
        - id: DRON
        - id: NCIT
        - id: FOODON
        - id: FOBI
        - id: HP
        - id: ZECO
        - id: GSSO
      tracker: https://github.com/DiseaseOntology/DiseaseDriversOntology/issues 
      license:
        url: https://creativecommons.org/publicdomain/zero/1.0/
        label: CC0
      usages:
        - user: https://www.disease-ontology.org
          description: The Human Disease Ontology will import DISDRIV to define disease drivers and triggers via logical definitions.  
    - id: epso
      mirror_from: "https://raw.githubusercontent.com/phwegner/Epilepsyontology/main/release/EPSO_merged.owl"
      title: Epilepsy Eontology
      contact:
        email: philipp.wegner@scai.fraunhofer.de
        label: Philipp Wegner
      description: Ontology for Epilepsy disease
      domain: epilepsy
      homepage: https://github.com/phwegner/Epilepsyontology
      products:
        - id: EPSO.owl
        - id: EPSO_merged.owl
      tracker: https://github.com/phwegner/Epilepsyontology/issues
      license:
        url: http://creativecommons.org/licenses/by/4.0/
        label: CC-BY
      usages:
        - user: https://github.com/phwegner/Epilepsyontology
          description: See development section
    - id: gombo
      title: General Ontology of Marine Bioluminescent Organs
      mirror_from: "https://raw.githubusercontent.com/BridgetSquidget/ceph_photophore_ontology/main/gombo_v1.owx"
      license:
        label: CC-BY
        logo: http://mirrors.creativecommons.org/presskit/buttons/80x15/png/by.png
        url: http://creativecommons.org/licenses/by/4.0/
    - id: t4fs
      mirror_from: "https://raw.githubusercontent.com/terms4fairskills/FAIRterminology/master/development/t4fs.owl"
      title: terms4FAIRskills
      contact:
        email: pete_mcq@protonmail.com
        label: Peter McQuilton
      description: A terminology for the skills necessary to make data FAIR and to keep it FAIR.
      domain: skills for enabling FAIR data, applicable across all research areas including the life sciences
      homepage: https://github.com/terms4fairskills/FAIRterminology
      products:
        - id: t4fs.owl
      tracker: https://github.com/terms4fairskills/FAIRterminology/issues
      license:
        url: http://creativecommons.org/licenses/by/4.0/
        label: CC-BY 4
      usages:
        - user: http://t4fs.esciencedatafactory.com/
          description: Semaphora integrates terms4FAIRskills, allowing users to annotate training materials with the ontology.
        - user: https://fairassist.org
          description: FAIRassist is designed to offer personalised guidance to all stakeholders to enable the discovery of standards and repositories in FAIRsharing, which should be used to make data FAIR, as well as to signpost FAIR assessment resources.
        - user: https://www.fairsfair.eu/
          description: FAIRsFAIR Competence Centre (project wp6) will provide a platform for training materials resulting from project training activities, annotated with the terms4FAIRskills terminology for simple finding and comparison. 
prefer_base: True
profile:
  baseprofile: "https://raw.githubusercontent.com/ontodev/robot/master/robot-core/src/main/resources/report_profile.txt"
report_truncation_limit: 600
redownload_after_hours: 0
environment:
  ROBOT_JAR: /tools/robot.jar
  ROBOT: robot