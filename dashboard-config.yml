title: "OBO Dashboard: New Ontology Requests"
description: "Dashboard for checking new ontology requests to the OBO Foundry. Under construction."
ontologies:
  #registry: "https://raw.githubusercontent.com/OBOFoundry/OBOFoundry.github.io/master/registry/ontologies.yml"
  #todo, deal with: bto chebi dron gaz ncbitaxon ncit pr uberon
  custom:
    - id: proco
      title: "PROCO: Ontology of Process Chemistry"
      mirror_from: "https://raw.githubusercontent.com/proco-ontology/PROCO/main/src/ontology/proco.owl"
      contact:
        email: wes_schafer@merck.com
        label: Wes Schafer
      description: OPC covers process chemistry, the chemical field concerned with scaling up laboratory syntheses to commercially viable processes.
      domain: process chemistry
      homepage: https://github.com/proco-ontology/PROCO
      products:
        - id: proco.owl
        - id: proco.obo
      dependencies:
        - id: ro
        - id: obi
        - id: chebi
        - id: pato
        - id: cheminf
        - id: sbo
      tracker: https://github.com/proco-ontology/PROCO/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
      usages:
        - user: Merck & Co.
          description: pharmaceutical API development
        - user: Allotrope
          description: important domain in pharmaceutical industry
    - id: pcl
      mirror_from: https://raw.githubusercontent.com/obophenotype/provisional_cell_ontology/master/pcl-base.owl
      title: "Provisional Cell Ontology"
      contact:
        email: davidos@ebi.ac.uk
        label: David Osumi-Sutherland
        github: dosumis
      description: Cell types that are provisionally defined by experimental techniques such as single cell or single nucleus transcriptomics rather than a straightforward & coherent set of properties. 
      domain: phenotype
      homepage: https://github.com/obophenotype/provisional_cell_ontology
      products:
        - id: pcl.owl
        - id: pcl.obo
        - id: pcl.json
        - id: pcl-base.owl
        - id: pcl-base.obo
        - id: pcl-base.json
        - id: pcl-full.owl
        - id: pcl-full.obo
        - id: pcl-full.json
        - id: pcl-simple.owl
        - id: pcl-simple.obo
        - id: pcl-simple.json
      dependencies:
        - id: pr
        - id: go
        - id: uberon 
        - id: ro
        - id: pato
        - id: ncbitaxon
        - id: bfo
        - id: cl
        - id: omo
        - id: nbo
        - id: chebi
        - id: so
      tracker: https://github.com/obophenotype/provisional_cell_ontology/issues
      license:
        url: http://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
      usages:
        - user: https://biccn.org/
          description: This ontology will be used to annotate cell types in single cell transcriptomics data, with an initial focus on the brain. It is also used to drive search and navigation in a cell type data explorer web application. 
      repository: https://github.com/obophenotype/provisional_cell_ontology
      preferredPrefix: PCL
    - id: gombo
      mirror_from: "https://raw.githubusercontent.com/BridgetSquidget/gombo/main/gombo_v1.owx"
      title: General Ontology for Marine Bioluminescent Organs
      contact:
        email: bridget.vincent@lifesci.ucsb.edu
        label: Bridget Vincent
        description: An ontology describing the structures in the bioluminescent components of marine animals.
      domain: anatomy
      homepage: https://github.com/BridgetSquidget/gombo/blob/main/gombo_v1.owx
      products:
        - id: gombo.owl
        - id: gombo.obo
      dependencies:
        - id: uberon
        - id: afm
        - id: cl
        - id: ncit
        - id: fma
        - id: spd
        - id: zfa
        - id: plana
        - id: go
        - id: chebi
        - id: ms
        - id: bao
        - id: ogi
        - id: scdo
        - id: so
        - id: pr
        - id: obi
        - id: txpo
        - id: xco
        - id: mod
        - id: nbitaxon
        - id: ceph
        - id: xao
        - id: emapa
        - id: aeo
        - id: mc
        - id: mpath
      tracker: https://github.com/BridgetSquidget/gombo/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
    - id: cbo
      mirror_from: "http://cbo.biocomplexity.indiana.edu/svn/cbo/trunk/CBO.owl"
      title: The Cell Behavior Ontology
      contact:
        email: jsluka@iu.edu
        label: James Sluka
      description: The Cell Behavior Ontology (CBO) is designed to describe multi-cell computational models. In particular to describe both the existential behaviors of cells (spatiality, growth, movement, adhesion, death, ...) and computational models of those behaviors.
      domain: Multicell modeling
      homepage: https://cbo.biocomplexity.indiana.edu/
      products:
        - id: cbo.owl
        - id: cbo.obo
      dependencies:
        - id: ro
      license:
        url: https://creativecommons.org/licenses/by/3.0/
        label: CC BY 4.0
    - id: t4fs
      mirror_from: "https://github.com/terms4fairskills/FAIRterminology/raw/obo-foundry-updates/t4fs.owl"
      title: terms4FAIRskills
      contact:
        email: pete_mcq@protonmail.com
        label: Peter McQuilton
      description: A terminology for the skills necessary to make data FAIR and to keep it FAIR.
      domain: skills for enabling FAIR data, applicable across all research areas including the life sciences
      homepage: https://github.com/terms4fairskills/FAIRterminology
      products:
        - id: t4fs.owl
      tracker: https://github.com/terms4fairskills/FAIRterminology/issues
      license:
        url: https://creativecommons.org/licenses/by/4.0/
        label: CC BY 4.0
      usages:
        - user: http://t4fs.esciencedatafactory.com/
          description: Semaphora integrates terms4FAIRskills, allowing users to annotate training materials with the ontology.
        - user: https://fairassist.org
          description: FAIRassist is designed to offer personalised guidance to all stakeholders to enable the discovery of standards and repositories in FAIRsharing, which should be used to make data FAIR, as well as to signpost FAIR assessment resources.
        - user: https://www.fairsfair.eu/
          description: FAIRsFAIR Competence Centre (project wp6) will provide a platform for training materials resulting from project training activities, annotated with the terms4FAIRskills terminology for simple finding and comparison. 
prefer_base: True
profile:
  baseprofile: "https://raw.githubusercontent.com/ontodev/robot/master/robot-core/src/main/resources/report_profile.txt"
report_truncation_limit: 600
redownload_after_hours: 0
environment:
  ROBOT_JAR: /tools/robot.jar
  ROBOT: robot